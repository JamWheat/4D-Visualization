<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/rotations.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>4D Visualization</title>
</head>
<body>
    <!-- <form action=""> -->
        X:<input type="text" id="X" size="5" disabled>
        Y:<input type="text" id="Y" size="5" disabled>
        Z:<input type="text" id="Z" size="5" disabled>
        <input type="button" id="manual-angle" value="Update"><br>
    <!-- </form> -->
    <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas><br>
    <input type="button" id="pause-play" value="Pause"><br>
    X Rotation:
    <input id="xRot" type="range" min="-25" max="25" value="0" class="slider"><br>
    Y Rotation:
    <input id="yRot" type="range" min="-25" max="25" value="0" class="slider"><br>
    Z Rotation:
    <input id="zRot" type="range" min="-25" max="25" value="0" class="slider"><br>
    <!-- W Rotation:
    <input id="wRot" type="range" min="-25" max="25" value="0" class="slider"><br> -->
    <br>
    <!-- XY Rotation:
    <input id="xyRot" type="range" min="-25" max="25" value="0" class="slider"><br>
    YZ Rotation:
    <input id="yzRot" type="range" min="-25" max="25" value="0" class="slider"><br>
    XZ Rotation:
    <input id="xzRot" type="range" min="-25" max="25" value="0" class="slider"><br> -->
    XW Rotation:
    <input id="xwRot" type="range" min="-25" max="25" value="0" class="slider"><br>
    YW Rotation:
    <input id="ywRot" type="range" min="-25" max="25" value="0" class="slider"><br>
    ZW Rotation:
    <input id="zwRot" type="range" min="-25" max="25" value="0" class="slider"><br>
    <!-- Projection "surface" W:
    <input id="proj" type="range" min="-500" max="-25" value="-250" class="slider"><div id="projOut"></div><br>
    Camera W:
    <input id="cam" type="range" min="-1000" max="-170" value="-400" class="slider"><div id="camOut"></div><br> -->

</body>
</html>
